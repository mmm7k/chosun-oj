version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: oj-nginx
    ports:
      - '80:80'
    volumes:
      - ./etc/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - oj-app
    environment:
      - TZ=Asia/Seoul
    networks:
      oj-network:
        aliases:
          - oj-app

  oj-app:
    build:
      context: .
    container_name: oj-app

    ports:
      - '3000:3000'
    env_file:
      - .env.local
    command: npm start
    networks:
      oj-network:
        aliases:
          - oj-app

networks:
  oj-network:
    name: oj-network
    driver: bridge
